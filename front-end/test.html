<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <div class="form-group">
        <label for="name">Name </label>
        <input id="name" name="name" type="text"   class="form-control" placeholder="Enter your name" required />
        <label for="email">Email</label>
        <input id="email" placeholder="Enter your email" name="email" type="email" class="form-control" required />
        <label for="age">Age</label>
        <input id="age" placeholder="Age" name="age" type="number"  class="form-control" required />
      </div>
      <div class="form-group">
        <label for="mySelect">Which option best describes your current role?</label>
        <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
      </div>
      <div class="form-group">
        <label for="mySelect"> Would you recommend freeCodeCamp to a friend?</label>
        <label for="Definitely"><input id="Definitely" name="recommend" type="radio" required />Definitely</label>
        <label for="Maybe"><input id="Maybe" name="recommend" type="radio" required />Maybe</label>
        <label for="Not sure"><input id="Not sure" name="recommend" type="radio" required />Not sure</label>  
      </div>
      <div class="form-group">
        <label for="mySelect"> What is your favorite feature of freeCodeCamp?</label>
        <select id="most-like" name="mostLike" class="form-control" required="">
            <option disabled="" selected="" value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
      </div>
     <div class="form-group">
      <label for="terms-and-conditions">
        What would you like to see improved? (Check all that apply)
      </label>
      <label><input type="checkbox" name="project" value="Front-end Projects"> Front-end Projects</label><br>
      <label><input type="checkbox" name="project" value="Back-end Projects"> Back-end Projects</label><br>
      <label><input type="checkbox" name="project" value="Data Visualization"> Data Visualization</label><br>
      <label><input type="checkbox" name="project" value="Challenges"> Challenges</label><br>
      <label><input type="checkbox" name="project" value="Open Source Community"> Open Source Community</label><br>
      <label><input type="checkbox" name="project" value="Gitter help rooms"> Gitter help rooms</label><br>
      <label><input type="checkbox" name="project" value="Videos"> Videos</label><br>
      <label><input type="checkbox" name="project" value="City Meetups"> City Meetups</label><br>
      <label><input type="checkbox" name="project" value="Wiki"> Wiki</label><br>
      <label><input type="checkbox" name="project" value="Forum"> Forum</label><br>
      <label><input type="checkbox" name="project" value="Additional Courses"> Additional Courses</label><br>  
    </div >
    <div class="form-group">
      <label for="terms-and-conditions">
        Any comments or suggestions?
      </label>
      <textarea placeholder="Enter your comments here...">

      </textarea>
    </div >
    <div class="form-group">

      <input type="submit" value="Submit" />
    </div >
    </form>
</div>
  </body>
</html>
