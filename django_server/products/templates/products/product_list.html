<!-- products/templates/products/product_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.id }} - {{ product.name }} ({{ product.description }}) - Price: ${{ product.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
