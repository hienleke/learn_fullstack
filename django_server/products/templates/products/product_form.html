<!-- products/templates/products/product_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if is_update %}Edit Product{% else %}Create Product{% endif %}</title>
</head>
<body>
    <h1>{% if is_update %}Edit Product{% else %}Create Product{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if is_update %}Update Product{% else %}Create Product{% endif %}</button>
    </form>
    <a href="{% url 'product-list' %}">Back to Product List</a>
</body>
</html>
